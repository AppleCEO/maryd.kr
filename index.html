<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
            body {
                margin: 0;

            }

            .top-band {
                width: 100%;

            .top-image {
                margin-top: 23px;
            }
            .maryd-logo {

                margin-top: 82px;
            }
            .where-jewelry-meets-meaning {

                margin-top: 93px;
            }
            .video-thumbnail {

                margin-top: 100px;

            }
            .video-thumbnail-image {
                width: 525px;
                height: 345px;
                transition: transform 0.1s ease-in-out;
            }
            .dgodic-image {
                position: absolute;
                top: 50%;            
                transform: translateY(-50%);
                right: 80px;
                transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
            }
            .where-imagination-becomes-reality {
                text-align: center;
                margin-top: 100px;                
            }
            .dcursive-image {
                position: absolute;
                left: 80px;
                top: calc(50% - (42px + 48.5px)); /* 42픽셀 상단 + dgodic 이미지의 높이의 반  */
                transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
            }
            .dgodic-image {
                position: absolute;
                top: 50%;            
                transform: translateY(-50%);
                right: 80px;
                transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
            }
            .where-imagination-becomes-reality {
                text-align: center;
                margin-top: 100px;                
            }
            .dcursive-image {
                position: absolute;
                left: 80px;
                top: calc(50% - (42px + 48.5px)); /* 42픽셀 상단 + dgodic 이미지의 높이의 반  */
                transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
            }
            
            .new-section {
                position: relative;
                height: 1307px;
                background: #662423;
                text-align: center;
                padding-top: 515px;
                box-sizing: border-box;
                overflow: hidden;
            }

            .new-section-content {
                position: relative;
                z-index: 2;
            }

            .parallax-image {
                position: absolute;
                z-index: 1;
                transition: transform 0.1s ease-out;
                filter: grayscale(100%) brightness(0.7) sepia(0.3) hue-rotate(-10deg);
                opacity: 0.8;
            }
            
            .parallax-1 { width: 200px; height: 200px; top: 10%; left: 5%; background-image: url('images/1.png'); background-size: cover; }
            .parallax-2 { width: 300px; height: 300px; top: 0%; right: 5%; background-image: url('images/2.png'); background-size: cover; }
            .parallax-3 { width: 250px; height: 350px; bottom: 20%; left: 10%; background-image: url('images/3.png'); background-size: cover; }
            .parallax-4 { width: 280px; height: 400px; bottom: 5%; right: 10%; background-image: url('images/4.png'); background-size: cover; }
            .parallax-5 { width: 350px; height: 250px; top: -10%; left: 20%; background-image: url('images/5.png'); background-size: cover; }
            .parallax-6 { width: 320px; height: 220px; top: 30%; right: -5%; background-image: url('images/6.png'); background-size: cover; }

            .last-section {
                position: relative;
                height: 1162px;
                background: #FEFCEC;
            }

            .last-image {
                position: absolute;
                top: 105px;
                left: 80px;
            }

            .we-offer-an-experience-beyond-jewelry {
                position: absolute;
                top: 105px;
                right: 79px;
            }

            .last-section-text {
                position: absolute;
                top: 794px;
                left: 970px; 
                text-align: left;
                max-width: 800px; 

                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-style: normal;
                font-size: 28px;
                line-height: 1.5;

                letter-spacing: 0;
                text-transform: uppercase;
                color: #662423;
            }

            .check-services-button {
                position: absolute;
                top: 1027px;
                left: 970px;
                z-index: 10;
                display: block;
            }

            .check-services-button img {
                display: block;
                width: auto;
                height: auto;
            }
            
        </style>
    </head>
    <body>
        <div class="top-band">
            <img src="images/headerLogo.png" alt="top-image" class="top-image">
        </div>
        <div class="maryd-logo">
            <img src="images/MARY'D.png" alt="MARY'D" class="maryd-logo-image">
        </div>
        <div class="where-jewelry-meets-meaning">
            <img src="images/Where Jewelry Meets Meaning.png" alt="Where Jewelry Meets Meaning" class="where-jewelry-meets-meaning-image">
        </div>
        <div class="video-thumbnail">
            <video src="images/video.mp4" autoplay loop muted playsinline class="video-thumbnail-image"></video>
            <img src="images/DCursive.png" alt="DCursive" class="dcursive-image">
            <img src="images/DGodic.png" alt="DGodic" class="dgodic-image">
        </div>
        <div class="where-imagination-becomes-reality">
            <img src="images/Where imagination becomes reality.png" alt="Where imagination becomes reality" class="where-imagination-becomes-reality-image">
        </div>
        
        <div class="new-section">
            <div class="parallax-image parallax-1"></div>
            <div class="parallax-image parallax-2"></div>
            <div class="parallax-image parallax-3"></div>
            <div class="parallax-image parallax-4"></div>
            <div class="parallax-image parallax-5"></div>
            <div class="parallax-image parallax-6"></div>
            
            <div class="new-section-content">
                <div><img src="images/We offer an experience beyond jewelry..png" alt="We offer an experience beyond jewelry."></div>
                <div style="margin-top: 20px;"><img src="images/메리드는 단순히 주얼리를 판매하지 않습니다 상상을 현실로 만드는 경험….png" alt="메리드는 단순히 주얼리를 판매하지 않습니다 상상을 현실로 만드는 경험"></div>
            </div>
        </div>
        <div class="last-section">
            <img src="images/lastImage.png" class="last-image">
            <img src="images/We offer an experience beyond jewelry.-2.png" class="we-offer-an-experience-beyond-jewelry">
            <div class="last-section-text">
                여러분이 직접 디자인한 주얼리를 일상 속에서<br>
                24시간, 365일 착용할 수 있는 형태로 정성스럽게 구현해드립니다.<br>
                메리드의 모든 주얼리는 단순한 액세서리가 아니라,<br>
                여러분만의 이야기를 담은 특별한 작품입니다.
            </div>
            <a href="#" class="check-services-button">
                <img src="images/CHECK ALL SERVICES.png" alt="Check All Services">
            </a>
        </div>
        
        <script>
            const dgodicImage = document.querySelector('.dgodic-image');
            const dcursiveImage = document.querySelector('.dcursive-image');
            const video = document.querySelector('.video-thumbnail-image');
            const videoContainer = document.querySelector('.video-thumbnail');
            
            const parallaxImages = document.querySelectorAll('.parallax-image');
            const parallaxSpeedFactors = [0.3, 0.6, 0.15, -0.3, 0.45, -0.15];

            const dgodicInitialRect = dgodicImage.getBoundingClientRect();
            const dcursiveInitialRect = dcursiveImage.getBoundingClientRect();
            const initialGap = dgodicInitialRect.left - dcursiveInitialRect.right;
            const meetingMoveAmount = initialGap / 2 - 50;

            let disappearanceTimeout = null;
            let hasMetAndWaiting = false;
            let hasDisappeared = false;

            const endScroll = meetingMoveAmount / 1.5;
            const videoContainerTop = videoContainer.offsetTop;
            const startScroll = videoContainerTop - window.innerHeight / 2; // Start a bit later

            const finalScaleX = window.innerWidth / 525;
            const finalScaleY = window.innerHeight / 345;


            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const moveAmount = scrollY * 1.5;
                
                if (moveAmount >= meetingMoveAmount) {
                    dcursiveImage.style.transform = `translateX(${meetingMoveAmount}px)`;
                    dgodicImage.style.transform = `translateY(-50%) translateX(-${meetingMoveAmount}px)`;
                    
                    if (!hasMetAndWaiting && !hasDisappeared) {
                        hasMetAndWaiting = true;
                        if (disappearanceTimeout) {
                            clearTimeout(disappearanceTimeout);
                        }
                        disappearanceTimeout = setTimeout(() => {
                            dgodicImage.style.opacity = '0';
                            dcursiveImage.style.opacity = '0';
                            hasDisappeared = true;
                            hasMetAndWaiting = false;
                        }, 1000);
                    }
                    
                    if (!hasDisappeared) {
                        dgodicImage.style.opacity = '1';
                        dcursiveImage.style.opacity = '1';
                    }

                } else {
                    dcursiveImage.style.transform = `translateX(${moveAmount}px)`;
                    dgodicImage.style.transform = `translateY(-50%) translateX(-${moveAmount}px)`;
                    dgodicImage.style.opacity = '1';
                    dcursiveImage.style.opacity = '1';

                    if (disappearanceTimeout) {
                        clearTimeout(disappearanceTimeout);
                        disappearanceTimeout = null;
                    }
                    hasMetAndWaiting = false;
                    hasDisappeared = false;
                }

                if (scrollY >= startScroll && scrollY <= endScroll) {
                    const scrollFraction = (scrollY - startScroll) / (endScroll - startScroll);
                    const scaleX = 1 + (finalScaleX - 1) * scrollFraction;
                    const scaleY = 1 + (finalScaleY - 1) * scrollFraction;
                    video.style.transform = `scaleX(${scaleX}) scaleY(${scaleY})`;
                } else if (scrollY < startScroll) {
                    video.style.transform = 'scale(1)';
                } else {
                    video.style.transform = `scaleX(${finalScaleX}) scaleY(${finalScaleY})`;
                }
                
                parallaxImages.forEach((piece, index) => {
                    const speed = parallaxSpeedFactors[index] || 0;
                    const moveY = scrollY * speed;
                    piece.style.transform = `translateY(${moveY}px)`;
                });
            });
        </script>
    </body>
</html>
